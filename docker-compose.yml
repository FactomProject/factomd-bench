---
version: '2'
services:
  reportdb:
    image: postgres:11.1
    hostname: reportdb
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: load
      POSTGRES_PASSWORD: load
      POSTGRES_DB: load
      PYTHONDEBUG: 1
  pgadmin:
    image: dpage/pgadmin4
    hostname: pgadmin
    ports:
      - 8000:80
    environment:
      POSTGRES_USER: load
      POSTGRES_PASSWORD: load
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: load
